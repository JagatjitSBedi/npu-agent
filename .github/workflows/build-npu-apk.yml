name: Build NPU APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew || true

      - name: Wrapper (if missing)
        run: |
          if [ ! -f ./gradlew ]; then
            ./gradlew wrapper || ./gradlew wrapper || true
          fi

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: npu-agent-apk
          path: app/build/outputs/apk/debug/*.apk

name: Build NPU APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Check Java version
        run: java -version

      - name: Check for Android SDK
        run: |
          echo "Android SDK locations:"
          ls -la $ANDROID_HOME/ 2>/dev/null || echo "ANDROID_HOME not found"
          ls -la $ANDROID_SDK_ROOT/ 2>/dev/null || echo "ANDROID_SDK_ROOT not found"
          which aapt 2>/dev/null || echo "aapt not found in PATH"

      - name: Build APK
        run: ./gradlew assembleDebug -x lint --no-daemon --max-workers=2
        timeout-minutes: 10

      - name: Upload APK if built
        if: always()
        run: |
          find app/build/outputs/apk -name "*.apk" -ls 2>/dev/null || echo "No APK found"
